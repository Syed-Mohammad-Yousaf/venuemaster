{%extends 'base.html'%}

{% block head_title %} Users | {{ block.super }} {% endblock %}

{% block content %}
{% if users %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username}} {{ user.email}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
{%endblock%}
